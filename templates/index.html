<script>
    var result="";
    function loadResult(querystring) {
         // result="";
                $.ajax({
                    url: 'search',
                    async:false,
                    data: {'query': querystring},
                    dataType: 'json',
                    type: 'GET',
                    success: function (data) {
                        data.forEach(function(data,index){
                                result+=data.fields.Name+" "
                            
                            })
                    },
                });               
             return  result;
            } 

           
      $(document).ready(function($){
        $(function($, undefined) {
        $('#term_demo').terminal(function(command) {
            if (command != ' ') {  
                this.echo(loadResult(command));               
                result="";
        } else {
                this.echo('unknown command');
        }
            }, {
                greetings: 'JavaScript Interpreter ',
                name: 'js_demo',
                height: 200,
                prompt: '>> '
            });
        });
      })
    </script>
